syntax = "proto3";

service MapReduceMaster { 
  rpc RegisterWorker(RegisterWorkerRequest) returns(RegisterWorkerResult) {}
  rpc Ping (WorkerInfo) returns (Empty);
}

message Empty {

}

message WorkerInfo {
  string uuid = 1;
  string success = 2;
  string filename = 3;
}

message RegisterWorkerResult {
  bool result = 1;
}

message RegisterWorkerRequest { 
  string uuid = 1; 
  string ip = 2;
  string type = 3;
}
