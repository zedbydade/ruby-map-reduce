syntax = "proto3";

service Worker {
    rpc MapOperation (MapInfo) returns (Empty);
    rpc ReduceOperation (ReduceInfo) returns (Empty);
}

message Empty {

}

message WorkerInfo {
  string uuid = 1;
  string success = 2;
}

message MapInfoResult {
    string uuid = 1;
    bool result = 2;
}

message MapInfo {
  string filename = 1;
  string block = 2;
}

message ReduceInfo {
    string ip = 1;
    string filename = 2;
}
