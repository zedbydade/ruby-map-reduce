syntax = "proto3";

import "server.proto";

service Worker {
    rpc MapOperation (MapInfo) returns (Empty);
    rpc ReduceOperation (ReduceInfo) returns (Empty);
}

message MapInfoResult {
    string uuid = 1;
    bool result = 2;
}

message MapInfo {
  string filename = 1;
  string block = 2;
}

message ReduceInfo {
  string filename = 1;
  string block = 2;
}
