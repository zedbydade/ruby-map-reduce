syntax = "proto3";

service Worker {
    rpc Map (MapInfo) returns (Result);
    rpc Reduce (ReduceInfo) returns (Result);
}

message Result {
    string uuid = 1;
    bool result = 2;
}

message MapInfo {
  string FileName = 1;
  int64 From = 2;
  int64 To = 3; 
}

message ReduceInfo {
    string ip = 1;
    string filename = 2;
}
